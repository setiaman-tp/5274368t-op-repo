<html>
<head>
    <title>Welcome Page</title>
    <script>
        // This function runs when the page loads
        window.onload = function() {
            const now = new Date();
            const timestamp = now.toLocaleString(); // Format: "23/8/2025, 8:50:00 pm"
            document.getElementById("timestamp").innerText = "Timestamp: " + timestamp;
        };
    </script>
</head>
<body>
    <h1>I am Setiaman LEE Hian Chung<br>
    5274368T is my ID</h1>
    <p id="timestamp" style="font-weight: bold; color: green;"></p>
</body>
</html>
